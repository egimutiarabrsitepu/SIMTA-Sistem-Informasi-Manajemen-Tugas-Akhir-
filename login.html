<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - SIMTA Institut Teknologi dan Bisnis Indonesia</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/styles.css" rel="stylesheet">
    <style>
        body { 
            padding-top: 60px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <img src="images/logo ITB Indonesia.png" alt="Logo ITB Indonesia" style="max-width: 100px; margin-bottom: 15px;">
                </div>
                <h2><b>SIMTA ITB INDONESIA</b></h2>
                <p><b>Sistem Informasi Manajemen Tugas Akhir</b></p>
            </div>
            
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" placeholder="Username atau Email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                
                <div class="form-group remember-me">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Ingat saya
                        </label>
                    </div>
                    <a href="#" class="forgot-password">Lupa password?</a>
                </div>
                
                <a href="index.html" class="btn btn-login" style="color: white !important;">MASUK</a>
                
                <div class="login-footer">
                    <p>Belum punya akun? <a href="#">Hubungi administrator</a></p>
                    <p>&copy; 2025 Sistem Informasi Manajemen Tugas Akhir - Institut Teknologi dan Bisnis Indonesia</p>
                    <p>Design With <span class="glyphicon glyphicon-heart"></span> By Egi Mutiara Br Sitepu</p>
                </div>
            </form>
        </div>
    </div>

    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/dataTables.bootstrap.min.js"></script>
    <script src="bootstrap/js/jquery.dataTables.js"></script>
</body>
</html>
