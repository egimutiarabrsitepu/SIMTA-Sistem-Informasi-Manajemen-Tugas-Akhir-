<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - SIMTA Institut Teknologi dan Bisnis Indonesia</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #0056b3;
            font-weight: 600;
        }
        .login-logo {
            font-size: 3em;
            color: #0056b3;
            margin-bottom: 15px;
        }
        .form-control {
            height: 45px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-shadow: none;
        }
        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 0 0.2rem rgba(0, 86, 179, 0.25);
        }
        .btn-login {
            background-color: #0056b3;
            border: none;
            color: white;
            padding: 12px;
            font-weight: 500;
            width: 100%;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background-color: #004494;
            transform: translateY(-2px);
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9em;
        }
        .login-footer a {
            color: #0056b3;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .input-group-addon {
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-right: none;
        }
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .forgot-password {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <span class="glyphicon glyphicon-education"></span>
                </div>
                <h2>SIMTA ITB INDONESIA</h2>
                <p>Sistem Informasi Manajemen Tugas Akhir</p>
            </div>
            
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" placeholder="Username atau Email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                
                <div class="form-group remember-me">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Ingat saya
                        </label>
                    </div>
                    <a href="#" class="forgot-password">Lupa password?</a>
                </div>
                
                <button type="submit" class="btn btn-login">MASUK</button>
                
                <div class="login-footer">
                    <p>Belum punya akun? <a href="#">Hubungi administrator</a></p>
                    <p>&copy; 2025 Sistem Informasi Manajemen Tugas Akhir - Institut Teknologi dan Bisnis Indonesia</p>
                    <p>Design With <span class="glyphicon glyphicon-heart"></span> By Egi Mutiara Br Sitepu</p>
                </div>
            </form>
        </div>
    </div>

    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/dataTables.bootstrap.min.js"></script>
    <script src="bootstrap/js/jquery.dataTables.js"></script>
</body>
</html>
